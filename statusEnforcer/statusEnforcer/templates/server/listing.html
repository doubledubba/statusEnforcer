{% extends "base.html" %}

{% block body %}

<script>
    function reloader()
    {
        setTimeout(function() {window.location.reload();}, 1000);
    }
    window.onload = reloader
</script>

<!--
<a href="/killswitch"><img src="static/img/greenButton.jpg" onmouseover="this.src='static/img/TROUBLE-BUTTON.png'" onmouseout="this.src='static/img/greenButton.jpg'" /></a>-->

<table class="table table-striped">
    <caption>Computer Listing</caption>
    <thead>
        <tr>
            <th>Computer</th>
            <th>ID</th>
            <th>Last connection</th>
            <th>Online</th>
        </tr> 
    </thead>
    <tbody>
        {% for computer in computers %}
        <tr>
            <td>
                <a href="{{ computer.get_absolute_url }}">{{ computer.name }}</a>
            </td>
            <td>{{ computer.pk }}</td>
            <td>{{ computer.activityLength }}</td>
            <td>{{ computer.connected }}</td>
        </tr> 
        {% endfor %}
    </tbody>
</table>
{% endblock body %}
