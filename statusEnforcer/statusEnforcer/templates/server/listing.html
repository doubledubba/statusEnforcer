{% extends "base.html" %}

{% block body %}

<script>
    function reloader()
    {
        setTimeout(function() {window.location.reload();}, 1000);
    }
    window.onload = reloader
</script>

<a href="/killswitch">Massive Action</a>

<table border="1">
    <tr>
        <td>Computer</td>
        <td>ID</td>
        <td>Last connection</td>
        <td>Online</td>
    </tr> 
    {% for computer in computers %}
    <tr>
        <td>
            <a href="{{ computer.get_absolute_url }}">{{ computer.name }}</a>
        </td>
        <td>{{ computer.pk }}</td>
        <td>{{ computer.activityLength }}</td>
        <td>{{ computer.connected }}</td>
    </tr> 
    {% endfor %}
</table>
{% endblock body %}
