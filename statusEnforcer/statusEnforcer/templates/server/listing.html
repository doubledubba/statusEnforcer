{% extends "base.html" %}

{% block body %}
<table border="1">
    <tr>
        <td>Computer</td>
        <td>ID</td>
        <td>Last connection</td>
    </tr> 
    {% for computer in computers %}
    <tr>
        <td>
            <a href="{{ computer.get_absolute_url }}">{{ computer.name }}</a>
        </td>
        <td>{{ computer.pk }}</td>
        <td>{{ computer.activityLength }}</td>
    </tr> 
    {% endfor %}
</table>
{% endblock body %}
